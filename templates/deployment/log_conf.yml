version: 1
disable_existing_loggers: false
formatters:
  default:
    (): uvicorn.logging.DefaultFormatter
    datefmt: '%Y-%m-%dT%H:%M:%S'
    format: '[%(asctime)s.%(msecs)03dZ] %(levelprefix)s %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
    - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
    - default
    propagate: no
